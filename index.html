<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto PNF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Crypto PNF</div>
    <nav class="nav">
      <ul class="nav-menu">
        <li><a href="#">For investors</a></li>
        <li><a href="#">For traders</a></li>
        <li><a href="#" class="change-language">Change language</a></li>
        <li><a href="#" class="change-theme">Change theme</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="crypto-list">
      <h2>Crypto</h2>
      <ul class="crypto-items">
        <li>
          <span class="crypto-name">crypto 1</span>
          <span class="crypto-price">-market cap -price -last 24h vol</span>
        </li>
        <li>
          <span class="crypto-name">crypto 2</span>
          <span class="crypto-price">-market cap -price -last 24h vol</span>
        </li>
        <!-- Add more crypto items as needed -->
      </ul>
      <button class="view-more">View More</button>
    </section>

    <section class="trading-info">
      <h2>BTC/USDT</h2>
      <div class="trades-counter">
        <span>Trades counter:</span>
        <span>1</span>
        <span>5</span>
        <span>15</span>
        <span>30</span>
        <span>1H</span>
        <span>1D</span>
      </div>
      <div class="fear-greed">
        <span>Fear & Greed index</span>
        <div class="index-value"></div>
      </div>
      <button class="view-more">View More</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Crypto PNF</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
